<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebXR VR Layers</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				display: block;
			}

			#map {
				background-color: rgba(13, 0, 255, 0.8);
				position: absolute;
				top: 0;
				left: 0;
				width: 100px;
				height: 75px;
				visibility: hidden;
				display: flex;
				flex-direction: column;
				text-align: center;
				padding: 10px;
				border-radius: 8px;
			}
			#map > button {
				margin: auto;
				display: none;
				font-size: 0px;
			}
			#map > button:hover {
				background-color: green;
			}

			.navMain>div{
				background-color: rgba(0, 255, 60, 0.447);
				position: absolute;
				top: 0;
				left: 0;
				visibility: hidden;
				width: min-content;
				height: min-content;
				padding: 10px;
				border-radius: 8px;

			}
			.navMain>div>p{
				margin: auto;
				text-align: center;
				padding: 0px;
				line-height: 1em;
			}			
		</style>
		<script>
			window.currentSphere=1;
		</script>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div id="map">
			<div id="status">Init</div>
			<button>Loading</button>
		</div>

		<div id="nav-cocina" class="navMain">
			
			<div data-id="sala" data-x="0" data-y="0.165" data-z="-2.17" data-rot="0">
				<p>Sala</p>
			</div>
			<div data-id="pasillo" data-x="1.1" data-y="0.65" data-z="-2.17" data-rot="90">
				<p>Pasillo</p>
			</div>

		</div>
	</body>
</html>
