			body {
				margin: 0;
				overflow: hidden;
				background-color: #f0f0f0;

			.container {
				display: flex;

			.popup {

			button {
				margin-top: 10px;

				color: white;

				border-radius: 8px;
				padding: 10px 20px;
				margin: 1em auto;
			}

			.videoPlayer {
				background-color: #ddd;
				width: 960px;
				height: 540px;
			}
			.icons {
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: flex-start;
                padding-top: 12px;
			}
			.icons > div {
				width: calc(33% - 5px);
				height: 80px;
				background-color: aqua;
                
			}
